<div class="card" style="width: 20rem;">
  <img class="card-img-top" src="assets/images/personal-salary2.jpg" alt="Card image cap" style="width:20rem;height:13rem;">
  <div class="card-body">
    <p class="card-text">Enter Personal Info</p>
    <label><b>Salary</b></label>
    <div class="input-group">
      <span class="input-group-addon">$</span>
      <input mdInput [(ngModel)]="personalInputEntity.salary" placeholder="Salary">
    </div>
    <label><b>Contribution %</b></label>
    <div class="input-group">
      <span class="input-group-addon">%</span>
      <input mdInput [(ngModel)]="personalInputEntity.contributionPercent" placeholder="Contribution %">
    </div>
    <label><b>Marginal Tax Bracket</b></label>
    <div class="input-group">
      <span class="input-group-addon">%</span>
      <input mdInput [(ngModel)]="personalInputEntity.marginalTaxBracket" placeholder="Marginal Tax Bracket">
    </div>
  </div>
</div>
