<md-sidenav-container class="example-container" fullscreen>
  <md-sidenav #sidenav class="example-sidenav" opened="true">
    <app-ticker
      (lookupPriceEvent)="passOnStockPrice($event)">
    </app-ticker>
    <app-espp></app-espp>
    <app-personal></app-personal>
    <button md-button>CALCULATE</button>
  </md-sidenav>

  <div class="example-sidenav-content">
    <button type="button" md-button (click)="sidenav.open()">
      Open sidenav
    </button>
  </div>

</md-sidenav-container>
