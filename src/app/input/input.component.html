<md-sidenav-container class="example-container" fullscreen>
  <md-sidenav #sidenav class="example-sidenav" opened="true">
    <app-ticker
      (lookupPriceEvent)="setStockPrice($event)">
    </app-ticker>
    <app-espp
      (esppInputEvent)="onEsppInputEvent($event)">
    </app-espp>
    <app-personal
      (personalInputEvent)="onPersonalInputEvent($event)">
    </app-personal>
    <button md-button (click)="onClickCalculate()">CALCULATE</button>
  </md-sidenav>

  <div class="example-sidenav-content">
    <button type="button" md-button (click)="sidenav.open()">
      Open sidenav
    </button>
  </div>

</md-sidenav-container>
