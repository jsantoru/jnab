<div class="card" style="width: 20rem;">
  <img class="card-img-top" src="assets/images/espp.jpg" alt="Card image cap" style="width:20rem;height:13rem;">
  <div class="card-body">
    <p class="card-text">Enter ESPP info</p>
    <label><b>Discount</b></label>
    <div class="input-group">
      <span class="input-group-addon">%</span>
      <input mdInput [(ngModel)]="esppInputEntity.discount" placeholder="Discount">
    </div>
    <label><b>Holding Period (Months)</b></label>
    <div class="input-group">
      <span class="input-group-addon">_</span>
      <input mdInput [(ngModel)]="esppInputEntity.holdingPeriodMonths" placeholder="Holding Period (months)">
    </div>
    <label><b>Fees</b></label>
    <div class="input-group">
      <span class="input-group-addon">$</span>
      <input mdInput [(ngModel)]="esppInputEntity.fees" placeholder="Fees">
    </div>
  </div>

</div>
